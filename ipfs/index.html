<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUN + IPFS</title>
</head>

<body>

    <p>IPFS Node: <span id="status"></span></p>
    <input id="file" type="file" accept="video/mp4,video/x-m4v,video/*">
    <video id="video" controls>
        Your browser does not support the video tag.
    </video>


</body>
<script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(async function () {
        var gun = Gun();
        const ipfs = await Ipfs.create({ repo: 'ipfs-' + Math.random() })
        var status = ipfs.isOnline() ? 'online' : 'offline'
        $('#status').text(status)
        async function uploadFile(e) {
            const file = e.target.files[0]
            const added = await ipfs.add(file, { progress: (prog) => console.log(prog) })
            gun.get('upload').put({ name: file.name, hash: added.cid.toString() })

        }

        gun.get('upload').on((data) => {
            $('#video').attr('src', `https://ipfs.io/ipfs/${data.hash}`)
        })
        const file = $("#file")
        file.on('change', uploadFile)

    })
</script>

</html>
